<!DOCTYPE html>
<html>
<head>
       <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <title>Task 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <!--=============== css  ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"/>

 <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css"/>
</head>
<body>
 <div class="container mt-5">
 <table id="data-table" class="table table-bordered" width="100%">
  <thead>
    <tr>
    <th>Name</th>
    <th>Email</th>
	<th>Address</th>
    <th>Website</th>
    <th>Image</th>
    </tr>
  </thead>
 
 
 </table>
 </div>
      <script type="text/javascript" src=" https://code.jquery.com/jquery-3.5.1.js"></script>
	  <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>   
	  <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
	  <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.html5.min.js"></script>
      <script>
        $(document).ready(function(){
          $.getJSON( "https://fakerapi.it/api/v1/companies?_seed=1&_quantity=5", function( data ) {
              $('#data-table').DataTable({
                 "data" : data.data,
                 columns : [
                  {"data" : "name"},
                  {"data" : "email"},
                
				   {
						"data": "addresses.0.",
						"render": function(data, type, row) {
							return '<span>'+data.city+' '+data.streetName+' '+data.buildingNumber+' '+data.city+' '+data.zipcode+' '+data.country+' '+data.county_code+' '+data.latitude+' '+data.longitude+' </span>';
				}
					},
				  {"data" : "website"},
				  {
						"data": "image",
						"render": function(data, type, row) {
							return '<img src="'+data+'" width="70"/>';
				}
					}
                 ],
				   dom: 'Bfrtip',
        buttons: [

            'excelHtml5',  
        ]
	  });
            });
        });
 
    </script> 

</body>
 
</html>
